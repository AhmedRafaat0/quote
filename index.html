<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="vh-100">
    <div class="container w-100 h-100 d-flex align-items-center justify-content-center flex-column">
        <h1>Quote of the Day</h1>
        <p class="fs-3">Press the button below to recieve a random quote!</p>
        <button onclick="randomQuote()" class="btn btn-outline-primary px-5 py-3">NEw Quote</button>
        <div class="mt-3 text-center fw-bold">
            <p class="border border-primary-subtle bg-warning-subtle mb-4" id="quote"></p>
            <h2 class="border border-top-0 border-bottom-0 text-white bg-dark" id="writer"></h2>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
